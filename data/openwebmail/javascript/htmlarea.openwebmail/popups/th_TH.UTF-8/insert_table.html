<html style="width: 378; height: 218">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>แทรกตาราง</title>

<script type="text/javascript" src="popup.js"></script>

<script type="text/javascript">

function Init() {
  __dlg_init();
  document.getElementById("f_rows").focus();
};

function onOK() {
  var required = {
    "f_rows": "กรุณาใส่จำนวนแถว",
    "f_cols": "กรุณาใส่จำนวนคอลัมน์"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  var fields = ["f_rows", "f_cols", "f_width", "f_unit",
                "f_align", "f_border", "f_spacing", "f_padding"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>

<style type="text/css">
html, body {
  background: ButtonFace;
  color: ButtonText;
  font: 11px Tahoma,Verdana,sans-serif;
  margin: 0px;
  padding: 0px;
}
body { padding: 5px; }
table {
  font: 11px Tahoma,Verdana,sans-serif;
}
form p {
  margin-top: 5px;
  margin-bottom: 5px;
}
.fl { width: 6em; float: left; padding: 2px 5px; text-align: right; }
.fr { width: 6em; float: left; padding: 2px 5px; text-align: right; }
fieldset { padding: 0px 10px 5px 5px; }
select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
button { width: 70px; }
.space { padding: 2px; }

.title { background: #ddf; color: #000; font-weight: bold; font-size: 120%; padding: 3px 10px; margin-bottom: 10px;
border-bottom: 1px solid black; letter-spacing: 2px;
}
form { padding: 0px; margin: 0px; }
</style>

</head>

<body onload="Init()">

<div class="title">แทรกตาราง</div>

<form action="" method="get">
<table border="0" style="padding: 0px; margin: 0px">
  <tbody>

  <tr>
    <td style="width: 4em; text-align: right">แถว:</td>
    <td><input type="text" name="rows" id="f_rows" size="5" title="จำนวนแถว" value="2" /></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td style="width: 4em; text-align: right">คอลัมน์:</td>
    <td><input type="text" name="cols" id="f_cols" size="5" title="จำนวนคอลัมน์" value="4" /></td>
    <td style="width: 4em; text-align: right"><nobr>ความกว้าง:</nobr></td>
    <td><input type="text" name="width" id="f_width" size="5" title="ความกว้างของตาราง" value="100" /></td>
    <td><select size="1" name="unit" id="f_unit" title="หน่วยความกว้าง">
      <option value="%" selected="1"  >เปอร์เซ็นต์</option>
      <option value="px"              >จุด</option>
      <option value="em"              >Em</option>
    </select></td>
  </tr>

  </tbody>
</table>

<p />

<fieldset style="float: left; margin-left: 5px;">
<legend>รูปแบบ</legend>

<div class="space"></div>

<div class="fl">ตำแหน่ง:</div>
<select size="1" name="align" id="f_align"
  title="Positioning of this table">
  <option value="" selected="1"                >ไม่กำหนด</option>
  <option value="left"                         >ซ้าย</option>
  <option value="right"                        >ขวา</option>
  <option value="texttop"                      >เส้นบนตัวอักษร</option>
  <option value="absmiddle"                    >กลางสุด</option>
  <option value="baseline"                     >เส้นพื้นตัวอักษร</option>
  <option value="absbottom"                    >ล่างสุด</option>
  <option value="bottom"                       >ล่าง</option>
  <option value="middle"                       >กลาง</option>
  <option value="top"                          >บน</option>
</select>

<p />

<div class="fl"><nobr>เส้นขอบหนา:</nobr></div>
<input type="text" name="border" id="f_border" size="5" value="1"
title="เว้นว่างไว้ เพื่อไม่มีเส้นขอบ" />
<!--
<p />

<div class="fl">Collapse borders:</div>
<input type="checkbox" name="collapse" id="f_collapse" />
-->
<div class="space"></div>

</fieldset>

<fieldset style="float:right; margin-right: 5px;">
<legend>เว้นขอบ</legend>

<div class="space"></div>

<div class="fr">ระหว่างช่อง:</div>
<input type="text" name="spacing" id="f_spacing" size="5" value="1"
title="เว้นระหว่างช่อง" />

<p />

<div class="fr">ในช่อง:</div>
<input type="text" name="padding" id="f_padding" size="5" value="1"
title="เว้นระหว่างขอบของช่อง กับข้อความในช่อง" />

<div class="space"></div>

</fieldset>

<div style="margin-top: 85px; text-align: right;">
<hr />
<button type="button" name="ok" onclick="return onOK();">ตกลง</button>
<button type="button" name="cancel" onclick="return onCancel();">ยกเลิก</button>
</div>

</form>

</body>
</html>
