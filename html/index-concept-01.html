  <script type="text/javascript">
	var mydragg = function(){
                return {
                    move : function(divid,xpos,ypos){
                        divid.style.left = xpos + 'px';
                        divid.style.top = ypos + 'px';
                    },
                    startMoving : function(divid,container,evt){
                        evt = evt || window.event;
                        var posX = evt.clientX,
                            posY = evt.clientY,
                        divTop = divid.style.top,
                        divLeft = divid.style.left,
                        eWi = parseInt(divid.style.width),
                        eHe = parseInt(divid.style.height),
                        cWi = parseInt(document.getElementById(container).style.width),
                        cHe = parseInt(document.getElementById(container).style.height);
                        document.getElementById(container).style.cursor='move';
                        divTop = divTop.replace('px','');
                        divLeft = divLeft.replace('px','');
                        var diffX = posX - divLeft,
                            diffY = posY - divTop;
                        document.onmousemove = function(evt){
                            evt = evt || window.event;
                            var posX = evt.clientX,
                                posY = evt.clientY,
                                aX = posX - diffX,
                                aY = posY - diffY;
                                if (aX < 0) aX = 0;
                                if (aY < 0) aY = 0;
                                if (aX + eWi > cWi) aX = cWi - eWi;
                                if (aY + eHe > cHe) aY = cHe -eHe;
                            mydragg.move(divid,aX,aY);
                        }
                    },
                    stopMoving : function(container){
                        var a = document.createElement('script');
                        document.getElementById(container).style.cursor='default';
                        document.onmousemove = function(){}
                    },
                }
            }();
	var redPlanet = ['images/redFrames/redFrame1.png','images/redFrames/redFrame2.png','images/redFrames/redFrame3.png','images/redFrames/redFrame4.png','images/redFrames/redFrame5.png','images/redFrames/redFrame6.png','images/redFrames/redFrame7.png','images/redFrames/redFrame8.png','images/redFrames/redFrame9.png','images/redFrames/redFrame10.png','images/redFrames/redFrame11.png','images/redFrames/redFrame12.png','images/redFrames/redFrame13.png','images/redFrames/redFrame14.png','images/redFrames/redFrame15.png','images/redFrames/redFrame16.png','images/redFrames/redFrame17.png','images/redFrames/redFrame18.png','images/redFrames/redFrame19.png','images/redFrames/redFrame20.png','images/redFrames/redFrame21.png','images/redFrames/redFrame22.png','images/redFrames/redFrame23.png','images/redFrames/redFrame24.png','images/redFrames/redFrame25.png','images/redFrames/redFrame26.png','images/redFrames/redFrame27.png','images/redFrames/redFrame28.png','images/redFrames/redFrame29.png','images/redFrames/redFrame30.png','images/redFrames/redFrame31.png','images/redFrames/redFrame32.png','images/redFrames/redFrame33.png','images/redFrames/redFrame34.png','images/redFrames/redFrame35.png'];
	
	var counter;
	counter = 0;
	function rotatePlanet(){
        var a = document.getElementById("planetPic");
		
		if (counter > 34){
			counter = 0;
		} 
		a.src = redPlanet[counter];
		
		counter++;
	}
	window.setInterval(rotatePlanet, 250);		
	function onloadFunc() {
      window.setInterval(rotatePlanet, 250);		
	}
  </script>
