	var mydragg = function(){
                return {
                    move : function(divid,xpos,ypos){
                        divid.style.left = xpos + 'px';
                        divid.style.top = ypos + 'px';
                    },
                    startMoving : function(divid,container,evt){
                        evt = evt || window.event;
                        var posX = evt.clientX,
                            posY = evt.clientY,
                        divTop = divid.style.top,
                        divLeft = divid.style.left,
                        eWi = parseInt(divid.style.width),
                        eHe = parseInt(divid.style.height),
                        cWi = parseInt(document.getElementById(container).style.width),
                        cHe = parseInt(document.getElementById(container).style.height);
                        document.getElementById(container).style.cursor='move';
                        divTop = divTop.replace('px','');
                        divLeft = divLeft.replace('px','');
                        var diffX = posX - divLeft,
                            diffY = posY - divTop;
                        document.onmousemove = function(evt){
                            evt = evt || window.event;
                            var posX = evt.clientX,
                                posY = evt.clientY,
                                aX = posX - diffX,
                                aY = posY - diffY;
                                if (aX < 0) aX = 0;
                                if (aY < 0) aY = 0;
                                if (aX + eWi > cWi) aX = cWi - eWi;
                                if (aY + eHe > cHe) aY = cHe -eHe;
                            mydragg.move(divid,aX,aY);
                        }
                    },
                    stopMoving : function(container){
                        var a = document.createElement('script');
                        document.getElementById(container).style.cursor='default';
                        document.onmousemove = function(){}
                    },
                }
            }();
	var redSpriteSheet = new image(), blueSpriteSheet = new image(), blackSpriteSheet = new image(), gasGiantSpriteSheet = new image(), greenSpriteSheet = new image(), lavaSpriteSheet = new image();

	function sprite (options) {		
		var that = {};			
		that.context = options.context;
		that.width = options.width;
		that.height = options.height;
		that.image = options.image;
		return that;
		that.render = function () {
			that.context.drawImage(that.image,frameIndex * that.width / numberOfFrames,0,that.width / numberOfFrames,that.height,0,0,that.width / numberOfFrames,that.height);
		};
		var that = {},frameIndex = 0,tickCount = 0,ticksPerFrame = options.ticksPerFrame || 0,numberOfFrames = options.numberOfFrames || 1;;
		that.loop = options.loop;
		that.update = function () {
			tickCount += 1;
			if (tickCount > ticksPerFrame) {
             	tickCount = 0;
        	    if (frameIndex < numberOfFrames - 1) {	
                   frameIndex += 1;
				}
				} else if (that.loop) {
					frameIndex = 0;
				}
			}
		}; 
	}
	var red = document.getElementById("redPlanet"),blue = document.getElementById("bluePlanet"),black = document.getElementById("blackPlanet"),gasGiant = document.getElementById("gasGiantPlanet"),green = document.getElementById("greenPlanet"),lava = document.getElementById("lavaPlanet");
	var redSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: redSpriteSheet}),blueSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: blueSpriteSheet}),blackSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: blackSpriteSheet}),gasGiantSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: gasGiantSpriteSheet}),greenSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: greenSpriteSheet}),lavaSprite = sprite({context: canvas.getContext("2d"),width: 100,height: 100,image: lavaSpriteSheet});
	red render();

	green render();
	lava render();
