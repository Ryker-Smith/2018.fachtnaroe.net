    var intervalToggle=setInterval('drawBg()', 250);
    
    function drawBg() {
      clearInterval(intervalToggle);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.translate(canvas.width/2, canvas.height/2);
      angle+=.001;
      console.log ("Angle: "+angle+" ", image.width, canvas.width);
      //0, 0, image.width, image.height,
      ctx.rotate(angle*Math.PI/180);
      ctx.translate(-canvas.width/2, -canvas.height/2);
      ctx.drawImage(image,  0, 0, image.width, image.height, -((1920-screen.width)/2), -((1920-screen.height)/2), 1920, 1920);
      intervalToggle=setInterval('drawBg()', 250);
    }
