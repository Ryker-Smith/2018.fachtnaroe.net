<body onload="setTimeout('drawBg()', canvas_rear_speed);">
<canvas id="canvas_rear"></canvas>
<canvas id="canvas_middle"></canvas>
<canvas id="canvas_front"></canvas>

<script src="js/starfield.js"></script>
<script type="text/javascript">
  var starfield = StarField('canvas_front', screen.width, screen.height, 80);
  starfield.draw();
</script>

<script type="text/javascript">

    var canvas_rear_speed=250;
    var angle=.1;
    var canvas=document.getElementById('canvas_rear');
    var ctx=canvas.getContext("2d");
    canvas.width=screen.width;
    canvas.height=screen.height;
    var image=document.createElement("img");
    image.src="images/SpiralGalaxy_02.jpg";
   
    function drawBg() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.translate(canvas.width/2, canvas.height/2);
      tempAngle=angle.toFixed(5);
      ctx.rotate(tempAngle*(Math.PI/180));
      ctx.translate(-canvas.width/2, -canvas.height/2);
      ctx.drawImage(image,  0, 0, image.width, image.height, -((image.width-screen.width)/2), -((image.width-screen.height)/2), image.width, image.height);
      setTimeout('drawBg()', canvas_rear_speed);
    }
   
</script>
