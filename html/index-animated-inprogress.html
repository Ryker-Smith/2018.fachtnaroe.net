<script type="text/javascript">

    var inDraw=false;
    var intervalToggle;
    var canvas_rear_speed=250;
    var canvas=document.getElementById('canvas_rear');
    var ctx=canvas.getContext("2d");
    canvas.width=screen.width;
    canvas.height=screen.height;
    var angle=0;
    var image=document.createElement("img");
    image.src="images/SpiralGalaxy_02.jpg";
    stretchWidth=image.width*1.5;
    stretchHeight=image.height*1.5;

//     intervalToggle=setInterval(function(){ clearInterval(intervalToggle); drawBg(); }, canvas_rear_speed);
//     setTimeout('drawBg()', canvas_rear_speed);
    
    function drawBg() {
//       clearInterval(intervalToggle);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.translate(canvas.width/2, canvas.height/2);
      angle+=.001;
      tempAngle=angle.toFixed(5);
//       angle=Math.floor(angle, 2);
      console.log ("Angle: "+angle);
      //0, 0, image.width, image.height,
      ctx.rotate(tempAngle*Math.PI/180);
      console.log("This: ",tempAngle);
      ctx.translate(-canvas.width/2, -canvas.height/2);
      ctx.drawImage(image,  0, 0, image.width, image.height, -((1920-screen.width)/2), -((1920-screen.height)/2), 1920, 1920);
//       intervalToggle=setInterval(function(){ clearInterval(intervalToggle); drawBg(); }, canvas_rear_speed);
      setTimeout('drawBg()', canvas_rear_speed);
    }
