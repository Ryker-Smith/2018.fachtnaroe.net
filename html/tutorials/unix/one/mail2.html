<H1><SAMP>mail</SAMP>: Tip...</H1>

<P>If you want to add a long (or fancy) signature, create
a file containing its text in your home directory.</P>

<P>Now you can <A HREF="../mail/four.6.html">insert this file</A>
into the mail message whenever you want to add a signature.</P>
