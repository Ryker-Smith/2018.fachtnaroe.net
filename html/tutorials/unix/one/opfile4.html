<H1>Pipes</H1>

<P>UNIX allows you to <A HREF="../commanz/cmd4.html">link commands</A>
 together using a <EM>pipe</EM>.

<P>The pipe acts a temporary file which only exists to hold
data from one command until it is read by another.</P>
