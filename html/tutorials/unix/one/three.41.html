<H1>Quit vi</H1>

<P>To quit the <STRONG>vi</STRONG> editor:

<PRE WIDTH=80>   <STRONG>:q</STRONG>
</PRE>

<P>If you have edited (changed) the file you will be
prompted with the message:</P>

<PRE WIDTH=80>   No write since last change
</PRE>

<P>You can either 
<A HREF="three.1.html">save</A> the changes or
<A HREF="three.2.html">quit without</A>
saving any of the changes you have made.</P>
