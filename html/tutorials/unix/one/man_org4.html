<H1>Viewing manual pages</H1>

<P>To view the manual page for a command enter:</P>

<PRE WIDTH=80>   <STRONG>man <EM>name_of_command</EM></STRONG>
</PRE>

<P>The content of every <STRONG>man</STRONG> page is organised under a
number of headings.</P>

<UL>
<LI><A HREF="http://www.ee.surrey.ac.uk/Docs/Unixhelp/examples/man.html">Examples</A></LI>
<LI><A HREF="http://www.ee.surrey.ac.uk/Docs/Unixhelp/didyou/pager.html">Did You Know?</A></LI>
<LI><A HREF="http://www.ee.surrey.ac.uk/Docs/Unixhelp/manual/man_org4.1.html">Manual page headings</A></LI>
</UL>
