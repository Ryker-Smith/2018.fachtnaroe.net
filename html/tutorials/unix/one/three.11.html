<H1>Saving changes</H1>

<P>To quit <STRONG>vi</STRONG> and save the contents of the buffer to the
file that <STRONG>vi</STRONG> is being used to edit:</P>

<PRE WIDTH=80>   <STRONG>ZZ</STRONG>
</PRE>

<P>or</P> 

<PRE WIDTH=80>   <STRONG>:wq</STRONG>
</PRE>
