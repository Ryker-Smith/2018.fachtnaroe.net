<H1>Displaying vi option values</H1>

<P>To display the current value of all options enter the
command:</P>

<PRE WIDTH=80>   <STRONG>:set all</STRONG>
</PRE>

<P>To display the value of those options whose values have
been reset from their default enter the command:</P>

<PRE WIDTH=80>   <STRONG>:set</STRONG>
</PRE>
