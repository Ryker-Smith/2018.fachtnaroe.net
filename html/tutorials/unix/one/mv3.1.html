<H1>Moving linked files</H1>

<P>Moving a file that has <A HREF="links.html">links</A>
to it does not affect the links to the file.</P>

<P>Links <EM>are</EM> lost when a file is moved from one 
<A HREF="../glossary/gf.html#filesystem">file system</A>
to another.</P>
