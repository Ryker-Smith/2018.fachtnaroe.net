<H1>Exit mail using the "x" command</H1>

<P>Using the x command leaves your mailbox untouched:</P>

<OL>
<LI>Messages that you have read will still be marked as unread.</LI>
<LI>Messages marked for deletion will not be deleted.</LI>
</OL>
