<H1>How the permissions are to be set</H1>

<P>This is given as one of:</P>

<PRE WIDTH=80>
    <STRONG>+</STRONG>   add the specified permission
    <STRONG>-</STRONG>   subtract the specified permission
    <STRONG>=</STRONG>   assign the specified permission, ignoring
          whatever may have been set before.
</PRE>
