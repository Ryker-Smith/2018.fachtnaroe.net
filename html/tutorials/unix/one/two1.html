<H1>Starting vi and opening files</H1>

<P>To start using <STRONG>vi</STRONG> enter the command:

<PRE WIDTH=80>   <STRONG>vi <EM>filename</EM></STRONG>
</PRE>

<P>The <SAMP>filename</SAMP> can be the name of an existing file
or the name of the file that you want to create.</P>
