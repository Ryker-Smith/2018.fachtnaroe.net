<H1>Setting the visual editor variable </H1>

<P>To use an editor to edit your mail message, 
<A HREF="custom.html">set the variable</A> VISUAL to the pathname of the editor that you
want to use. For example:</P>

<PRE WIDTH=80>   <STRONG>set VISUAL=/usr/ucb/vi</STRONG>
</PRE>

<P>This sets the <SAMP>VISUAL</SAMP> variable to the vi editor.</P>
