<H1>The permissions to be set</H1>

<P>These are specified by one or more from:</P>

<PRE WIDTH=80>
    <STRONG>r</STRONG>  read
    <STRONG>w</STRONG>  write
    <STRONG>x</STRONG>  execute
</PRE>

<P>Remember that these permissions have 
<A HREF="../tables/access_permissions.html">different meanings</A>
for files and directories.</P>
