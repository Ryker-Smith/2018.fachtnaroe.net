<H1>Example of using a different printer</H1>

<P>To use a different printer:</P>

<PRE WIDTH=80>   <STRONG>lpr -Pps9 paper.ps</STRONG>
</PRE>

<P>This sends the file <SAMP>paper.ps</SAMP> to the printer 
<SAMP>ps9</SAMP>.</P>
