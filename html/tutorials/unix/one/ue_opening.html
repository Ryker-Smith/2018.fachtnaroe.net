<H1>Opening an existing file</H1>

<P>You may want to open an existing file to change its
contents.  To do this type:</P>

<PRE WIDTH=80>   <STRONG>ue <EM>filename</EM></STRONG>
</PRE>

<P>So to open the file called <SAMP>letter</SAMP> you would type:</P>

<PRE WIDTH=80>   <STRONG>ue letter</STRONG>
</PRE>
