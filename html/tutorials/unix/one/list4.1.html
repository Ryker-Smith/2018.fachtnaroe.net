<H1>Did You Know?</H1>

<P>You can update the date and time a file was last modified
to the current date and time with the <STRONG>touch</STRONG> command.</P>

<PRE WIDTH=80>   <STRONG>touch -c <EM>filename</EM></STRONG>
</PRE>

<P>The <SAMP>-c</SAMP> option prevents the <EM>filename</EM> from being created
if it does not already exist.</P>
