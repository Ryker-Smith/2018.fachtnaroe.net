<H1>Did You Know?</H1>

<P><A HREF="../environment/env6.html">Do you use</A>
the C,TC or BASH shell?</P>

<P>If so you can use the command</P>

<PRE WIDTH=80>   <STRONG>dirs -l</STRONG>
</PRE>

<P>to display your current directory.  This command is
built-in to each of these shells.</P>
