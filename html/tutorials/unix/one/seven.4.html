<H1>Moving over the file</H1>

<P>Press the <SAMP>ESC</SAMP> key to enter command mode before using
these commands.</P>

<PRE WIDTH=80>
<EM>To move to                      Do this ...</EM>
<HR>
top of the file                 <STRONG>1G</STRONG>

bottom of the file              <STRONG>G</STRONG>
