<H1>Kick a file transfer request</H1>

<P>If your transfer appears to have got stuck, you can retry
it by "kicking" it. To kick a transfer request:</P>

<PRE WIDTH=80>   <STRONG>hhkick <EM>transfer_id</EM></STRONG>
</PRE>

<P>You can't kick transfers that don't belong to you.</P>
