<H1>Using the Bourne shell to interpret a shell script</H1>

<P>To make sure that your shell script is always run from a
standard Bourne shell have the line</P>

<PRE WIDTH=80>   #!/bin/sh
</PRE>

<P>as the first line of the script.</P>
