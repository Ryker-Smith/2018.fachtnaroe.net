<H1><SAMP>pr</SAMP>: Tip...</H1>

<P>Put the output of the <STRONG>pr</STRONG> command through a pager
such as <A HREF="display1.html">more</A> or 
<A HREF="display1.html">less</A>.</P>

<P>This stops the contents of the file from scrolling out of
view on your screen.</P>
