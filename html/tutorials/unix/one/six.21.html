<H1>Insert the contents of another file</H1>

<P>To insert the contents of another file use the command:</P>

<PRE WIDTH=80>   <STRONG>:r <EM>filename</EM></STRONG>
</PRE>

<P>This inserts the file immediately after the current line.</P>
