<H1>Examining the print queue</H1>

<P>To display the printer queue use the command:</P>

<PRE WIDTH=80>   <STRONG>lpq</STRONG>
</PRE>

<P>To display the printer queue for another printer use the
command:</P>

<PRE WIDTH=80>   <STRONG>lpq -P<EM>printer</EM></STRONG>
</PRE>
