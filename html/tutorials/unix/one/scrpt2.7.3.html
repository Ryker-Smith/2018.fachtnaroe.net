<H1>Forcing evaluation of commands</H1>

<P>Another built-in function is <SAMP>eval</SAMP> which takes the
arguments on the command line and executes them as a
command. For example:</P>

<PRE WIDTH=80>   #!/bin/sh
   echo "enter a command:"
   read command
   eval $command
</PRE>
