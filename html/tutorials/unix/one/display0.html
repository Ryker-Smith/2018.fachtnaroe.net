<H1>Displaying files with the cat command</H1>

<P>The <STRONG>cat</STRONG> command is useful for displaying short files of a
few lines. To display longer files use an <A HREF="index6.html">editor</A>
or <A HREF="display1.html">pager</A>.</P>

<P>To display the contents of a file use the command:</P>

<PRE WIDTH=80>   <STRONG>cat <EM>filename</EM></STRONG>
</PRE>
