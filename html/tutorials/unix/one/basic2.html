<H1>Logging out</H1>

<P>To finish using a UNIX system you must go through a
process known as "logging out".</P>

<P>To logout enter the command <STRONG>logout</STRONG> or 
 <STRONG>exit</STRONG>. If this
does not work press <STRONG>Ctrl-D</STRONG>.</P>
