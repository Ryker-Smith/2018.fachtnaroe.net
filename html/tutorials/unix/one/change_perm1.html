<H1>Who the permissions apply to</H1>

<P>This is specified as one of:</P>

<PRE WIDTH=80>
    <STRONG>u</STRONG>  (user)   the owner of the file
    <STRONG>g</STRONG>  (group)  the group to which the owner belongs
    <STRONG>o</STRONG>  (other)  everyone else
    <STRONG>a</STRONG>  (all)    <STRONG>u</STRONG>, <STRONG>g</STRONG> and <STRONG>o</STRONG> (the world)
</PRE>
