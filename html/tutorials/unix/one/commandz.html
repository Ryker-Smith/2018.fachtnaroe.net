<H1>Using UNIX shell commands</H1>

<P>To use a UNIX command while you are reading your mail use
the command:</P>

<PRE WIDTH=80>   <STRONG>! <EM>command</EM></STRONG>
</PRE>

<P>For example</P>

<PRE WIDTH=80>   & <STRONG>! rm tmp/card.ps</STRONG>
</PRE>

<P>This command removes the file <SAMP>card.ps</SAMP> from the
directory <SAMP>tmp</SAMP>.</P>
