      <p> <font face="Arial, Helvetica, sans-serif" size="2"><b>10BASE-T Port 
        Status LEDs<br>
        </b><i>green/yellow</i><b><br>
        </b>Indicates the status of each 10BASE-T port.<br>
        <i>green</i> &#150; The link between the port and the next piece of network 
        equipment is OK.<br>
        <i>yellow</i> &#150; The port has partitioned due to a fault on that segment. 
        <br>
        <i>off</i> &#150; Nothing is connected to the port or the link has failed.</font></p>
