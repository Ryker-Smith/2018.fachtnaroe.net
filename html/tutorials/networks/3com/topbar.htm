<script language="JavaScript">
function launchtrouble(anchorname)
{
trou=window.open('', 'troubleshooter',"width=600,scrollbars=yes,height=500,resizable=yes")
  
  trou.document.open()
  trou.document.write('<html>'
    +'<head>'
    +'<title>Troubleshooting</title>'
    +'</head>'
    +'<frameset  rows="12%,*">'
    +'<frame name="topbar" src="troubleshooter/trou_nav.htm" marginwidth="10" marginheight="10" scrolling="no" frameborder="no">'
    +'<frame name="mainframe" src="troubleshooter/troubleshooter.htm#' + anchorname + '" marginwidth="10" marginheight="10" scrolling="auto" frameborder="no">'
    +'</frameset>');
  
  trou.document.close();
 trou.creator=parent;
trou.focus();
}
</script>
