<script language="JavaScript">
function launchglossary(anchorname)
{
glos=window.open('', 'glossary',"width=600,height=400")

  glos.document.open()  
  glos.document.write('<html>'
    +'<head>'
    +'<title>Glossary</title>'
    +'</head>'
    +'<frameset  cols="*,23%">'
    +'<frame name="glosmainframe" src="glossary/glossary.htm#' + anchorname + '" marginwidth="10" marginheight="10" scrolling="auto" frameborder="no">'
    +'<frame name="glossidebar" src="glossary/suboptions_glos.htm"marginwidth="10" marginheight="10" scrolling="no" frameborder="no">'
    +'</frameset>');
  
  glos.document.close();
glos.focus();
}
function launchmanuals(anchorname)
{
manu=window.open("pdfs/manuals.htm#"+anchorname,"manuals","width=650,scrollbars=yes,height=500,resizable=yes")
manu.focus()
}
</script>

<SCRIPT Language="Javascript">
function printit() 
{
parent.frames[2].focus()
parent.frames[2].window.print()
}
</script>

<SCRIPT Language="Javascript">
statusbar_glos="Launch Glossary"
statusbar_manu="Launch Manuals"
statusbar_language="Change Language"
statusbar_print="Print the Central Section"
