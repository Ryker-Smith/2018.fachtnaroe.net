 <H1>Octal Number System</H1> 
 <P><UL>
<LI><H2>Base 8
</H2>
</UL><UL>
<LI><H2>Uses the digits 0, 1, 2, 3, 4, 5, 6, 7 only
</H2>
</UL><UL>
<LI><H2>Used as a halfway number system between decimal and binary
</H2>
</UL><UL>
<LI><H2>Used because of 8 bits forming a byte
</H2>
</UL><UL>
<LI><H2>No longer widely used</H2>
</UL></P>
