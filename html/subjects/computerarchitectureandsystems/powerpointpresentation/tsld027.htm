 <H1>The Byte</H1> 
 <P><UL>
<LI><H2>Consists of 8 binary bits
</H2>
</UL><UL>
<H2>1011 0110
</H2>
</UL><UL>
<H2>Most significant bit
</H2>
</UL><UL>
<H2>Least significant bit
</H2>
</UL><UL>
<LI><H2>Can have any of 256 values
</H2>
</UL><UL>
<LI><H2>One byte will store one ASCII character
</H2>
</UL><UL>
<LI><H2>Each four bits is a nibble</H2>
</UL></P>
