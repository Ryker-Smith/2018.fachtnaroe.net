</H2>
<CENTER>

was born in Edmund Kent in Glenamaddy, County Galway. He commanded the South Dublin Union, a post that was fiercely attacked but did not fall. He was bitterly disappointed by Pearse surrender. He was shot by firing squad on 8 May 1916.
